<button ui-sref="app.createPerson" type="button" class="pull-right btn btn-primary">
    Create Person
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in vm.people">
      <td>{{person.$id}}</td>
      <td>{{person.name}}</td>
      <td>{{person.email}}</td>
      <td>{{person.tel}}</td>
    </tr>
  </tbody>
</table>
